<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Generator</title>
    <style>
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .page-header {
    position: absolute;   /* This ensures it's anchored in the top left */
    top: 10px;            /* A small gap from the top of the page */
    left: 10px;           /* A small gap from the left side of the page */
    text-align: Center;     /* Ensures everything is aligned to the left */
    z-index: 1000; 
    width: 100%       /* Makes sure it stays on top of other elements */
}

.page-title {
    font-size: 24px;      /* Set the font size for the title */
    color: #ffffff;       /* Make the title color white to match the theme */
    margin: 0;            /* Remove default margin */
}

.page-details {
    font-size: 14px;      /* Set a smaller font size for the details */
    color: #cccccc;       /* A slightly lighter shade for the paragraph */
    margin: 5px 0 0 0;    /* Small gap between title and paragraph */
}


        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            align-items: center;
            margin-top: 100px;
        }

        @media (max-height: 480px) {
    .container {
        margin-top: 500px; 
    }
        }

        canvas {
            border: 2px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .controls-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
        }

        input[type="range"], input[type="button"], button, select, input[type="color"] {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        input[type="button"]:hover, button:hover, select:hover, input[type="color"]:hover {
            background-color: #666;
        }

        .zoom-step-controls, .random-controls {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .random-controls button, .zoom-step-controls button {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* Add space between Reset button and Random controls */
        #resetButton {
            margin-bottom: 20px;
        }

        /* Save Button Positioned just below the canvas */
        .save-button-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            text-align: left;
        }

        .save-button-container input {
            font-size: 12px;
            padding: 5px 10px;
            margin-right: 10px;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Guidance Text */
        .guidance-text {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #cccccc;
            width:100%;
        }

        /* Custom resolution fields */
        .custom-res-container {
            display: none;
            margin-left: 10px;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
            display: none;
            position: relative;
        }

        .progress-bar {
            background-color: #607D8B; /* Smokey Grey-Blue Color */
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease;
            position: relative;
        }

        /* Percentage Indicator */
        .progress-percentage {
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Cancel Button and Time Container */
        .cancel-button-container {
            display: none;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Time Remaining Section */
        .time-indicator {
            margin-left: 10px;
            font-size: 12px;
            color: white;
        }

    </style>
</head>
<body>
<div class="page-header">
    <h1 class="page-title">Mandelbrot Set Viewer</h1>
    <p class="page-details">Explore and render high-resolution Mandelbrot fractals by zooming in, panning, and customizing the colors and resolution.</p>
</div>

    <div class="container">
        <!-- Left Controls -->
        <div class="controls-container">
            <!-- Zoom and Iteration Section -->
            <div class="controls-section">
                <div class="section-title">Zoom & Iteration</div>
                <div>
                    <label for="zoomSlider">Zoom: <span id="zoomValue">0.5</span>x</label><br>
                    <input type="range" id="zoomSlider" min="0.5" max="10000" step="0.1" value="0.5">
                </div>
                <div>
                    <label for="iterationSlider">Iterations: <span id="iterationValue">100</span></label><br>
                    <input type="range" id="iterationSlider" min="50" max="1000" step="10" value="100">
                </div>
            </div>

            <!-- Zoom Step Controls -->
            <div class="zoom-step-controls">
                <button id="zoomIn1x">Zoom In +1x</button>
                <button id="zoomIn10x">Zoom In +10x</button>
                <button id="zoomIn100x">Zoom In +100x</button>
                <button id="zoomIn1000x">Zoom In +1000x</button>
                <button id="zoomOut1x">Zoom Out -1x</button>
                <button id="zoomOut10x">Zoom Out -10x</button>
                <button id="zoomOut100x">Zoom Out -100x</button>
                <button id="zoomOut1000x">Zoom Out -1000x</button>
            </div>
        </div>

        <!-- Canvas Container to Hold the Canvas and Button -->
        <div class="canvas-container">
            <!-- Guidance Text -->
            <div class="guidance-text">Click the image to pan</div>

            <!-- Mandelbrot Canvas -->
            <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>

            <!-- Save Button Positioned Below the Canvas -->
            <div class="save-button-container">
                <input type="button" id="saveButton" value="Save as PNG">
                <input type="button" id="saveHighResButton" value="Save High Res PNG">
                <select id="resolutionSelect">
                    <option value="4k">4096 x 3072</option>
                    <option value="2k">2048 x 1536</option>
                    <option value="1080">1440 x 1080</option>
                    <option value="720">960 x 720</option>
                    <option value="custom">Custom</option>
                </select>
                <div class="custom-res-container" id="customResContainer">
                    <input type="number" id="customWidth" placeholder="Width" min="1">
                    <input type="number" id="customHeight" placeholder="Height" min="1">
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                </div>
            </div>
            <!-- Cancel Button and Time Indicator -->
            <div class="cancel-button-container" id="cancelButtonContainer">
                <button id="cancelRenderButton">Cancel Render</button>
                <div class="time-indicator" id="timeIndicator">Elapsed: 0m 0s, Remaining: --</div>
            </div>
        </div>

        <!-- Right Controls -->
        <div class="controls-container">
            <!-- Color Selection Section -->
            <div class="controls-section">
                <div class="section-title">Color Scheme</div>
                <div>
                    <label for="colorScheme">Scheme:</label><br>
                    <select id="colorScheme">
                        <option value="fire">Fire</option>
                        <option value="grayscale">Grayscale</option>
                        <option value="cool">Cool</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>

            <!-- Reset & Random -->
            <div class="controls-section">
                <div class="section-title">Reset & Random</div>
                <input type="button" id="resetButton" value="Reset View">
                <div class="random-controls hidden" id="randomControls">
                    <button id="randomizeAll">Randomize All Colors</button>
                    <button id="randomizeStart">Randomize Start Color</button>
                    <button id="randomizeMiddle">Randomize Middle Color</button>
                    <button id="randomizeEnd">Randomize End Color</button>
                </div>
            </div>

            <!-- Custom Gradient Color Selectors -->
            <div class="controls-section hidden" id="customColors">
                <div class="section-title">Custom Gradient</div>
                <div>
                    <label>Start: <input type="color" id="startColor" value="#000000"></label>
                </div>
                <div>
                    <label>Middle: <input type="color" id="middleColor" value="#ff0000"></label>
                </div>
                <div>
                    <label>End: <input type="color" id="endColor" value="#ffffff"></label>
                </div>
            </div>
        </div>
    </div>

    <script src="src/mandelbrot.js"></script>
</body>
</html>
